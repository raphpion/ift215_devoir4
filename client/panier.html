<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 class="panier_titre">Votre Panier</h1>
  <section id="empty_panier">
  </section>
<section class="mt-2 container">
    <!-- <div id="plein_panier"></div> -->
    <div class="row" id="liste_panier">
        <i className="bi bi-trash"></i>
        <table class="table table-panier" id="table_panier">
            <thead>
                <tr>
                    <th>Nom de l'article</th>
                    <th>Prix à l'unité</th>
                    <th>Quantité</th>
                    <th class="centrer">Total</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="body_table" >
            </tbody>
        </table>
    </div>
    <div>
        <h2 class="prixTot" id="prixTOT"></h2>
    </div>
    <div class="buttonConfirmation">
        <button type="button" class="btn btn-primary" id="buttonConfirmer" onclick="confirmation()">Confirmer la commande</button>

    </div>
</section>
</body>
</html>
